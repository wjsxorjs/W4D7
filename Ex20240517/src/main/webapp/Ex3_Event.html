<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex3_Event</title>
<style>
    #box{
        margin-top: 25px;
        width: 300px;
        height: 300px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <h1>이벤트 연습</h1>

    <select onchange="color(this)">
        <option value="#ffffff">::선택하세요::</option>
        <option value="#ff0000">빨강</option>
        <option value="#00ff00">초록</option>
        <option value="#0000ff">파랑</option>
    </select>

    <div id="box">

    </div>

    <script>
        function color(sel){

            // console.log(sel.value);
            let box = document.getElementById("box");
            // box.style.borderColor = sel.value;
            box.style.backgroundColor = sel.value;
        }
    </script>
</body>
</html>
