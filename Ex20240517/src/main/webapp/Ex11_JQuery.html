<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex11_JQuery</title>
</head>
<body>
	<h1>jQuery 함수 활용</h1>
	<div id="wrap">
		<header>
			<h2>제목1</h2>
		</header>
		<section>
			<form action="" method="post">
				<input type="radio" value="public"
					name="rdo"/> 공개용 &nbsp;
				<input type="radio" value="private"
					name="rdo"/><span>비공개용</span> &nbsp;
				<input type="radio" value="test"
					name="rdo"/><span>테스트용</span> &nbsp;
			</form>
		</section>
	</div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(function(){
			// 아이디가 wrap인 요소 안에 존재하는 태그들 중 속성의 값이
			// radio라고 되어있는 모든 요소들을 검색하여 변수 ar에 저장하자!
			let ar = $("#wrap").find(":radio");
			console.log(ar.length); // 3

			// 검색된 결과인 ar의 마지막 radio버튼을 가져와서
			// 선택이 되도록 설정하라.
			// ar.eq(ar.length-1).prop("checked",true);
			$(ar[ar.length-1]).prop("checked",true);
		});
	</script>
</body>
</html>
