<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex6_JQuery</title>
<style>
    #box{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>jQuery 클릭 이벤트 연습</h1>

    <button type="button" id="bt1">Red</button>
    <button type="button" id="bt2">Green</button>
    <button type="button" id="bt3">Blue</button>
    
    <div id="box"></div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // 이 영역은 현재문서가 준비되면 무조건 수행하는 영역이다.
            // 그래서 이곳에 각 버튼들의 이벤트를 적용한다.
            $("#bt1").click(function (){
                $("#box").css("background-color","#ff0000");
            });
            $("#bt2").click(function (){
                $("#box").css("background-color","#00ff00");
            });
            $("#bt3").click(function (){
                $("#box").css("background-color","#0000ff");
            });
        });

        
    </script>

</body>
</html>
