<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex5_JQuery</title>
</head>
<body>
	<h1>여기는 H1요소입니다.</h1>
	<h2>여기는 H2요소입니다.</h2>
	<h1>여기는 H1요소입니다.</h1>
	<h2>여기는 H2요소입니다.</h2>
	<h1>여기는 H1요소입니다.</h1>
	<br/>
	<button type="button" id="btn1" onclick="exe()">JavaScript</button>
	<button type="button" id="btn2" onclick="test()">jQuery</button>



	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		function exe(){
			let h1_arr = document.getElementsByTagName("h1");
			// console.log(h1_arr.length);

			//배열에 저장된 모든 태그들의 전경색을 하늘색으로 변경한다.
			for(let i=0; i<h1_arr.length; i++){
				h1_arr[i].style.color = "#00bfff";
			}
		}

		function test(){
			// 현재문서에서 h2태그들의 전경색을 빨강으로 변경한다.
			$("h2")/*h2태그들 모두 선택함*/.css("color","#ff0000");
		}


	</script>
</body>
</html>
